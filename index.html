<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <Link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SHOW YOUR CREATIVITY</h1>
     <div class="container">
        
        <section class="tool-board">
            <div class="row">
                <label for="">Shapes</label>
                <ul class="options">
                    <li class="list-option tool" id="rectangle">
                        <img src="icons/rectangle.svg" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="list-option tool"id="circle">
                        <img src="icons/circle.svg" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="list-option tool"id="triangle">
                        <img src="icons/triangle.svg" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="list-option">
                      <input type="checkbox" id="fill-color">
                      <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>


            <div class="row">
                <label for="">Options</label>
                <ul class="options">
                    <li class="list-option active tool" id="brush">
                        <img src="icons/brush.svg" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="list-option tool" id="eraser">
                        <img src="icons/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                
                    <li class="list-option">
                      <input type="range" id="size-slider" min="1" max="30" value="4">
                      
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label for="">Colors</label>
                <ul class="options">
                    <li class="list-option selected"></li>
                    <li class="list-option"></li>
                    <li class="list-option"></li>
                    <li class="list-option"></li>
                    <li class="list-option">
                        <input type="color" id="color-picker" value="#blue">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                 <button class="clear">Clear</button>
                 <button class="save">save image</button>
                
            </div>
        </section>

        <section class="drawing-board">
             <canvas></canvas>
        </section>
     </div>
     <script src="script.js"></script>
</body>
</html>
